<div class="container-fluid">
    <div class="row">
        <!-- Botón para toggle -->
        <div class="col-xs-12">
            <div class="row ms-1 align-items-center">
                <!-- Botón toggle menú -->
                <div class="col-xs-6 col-sm-4">
                    <button class="btn btn-primary btn-lg" (click)="toggleMenu()" aria-label="Toggle menu">
                        <i class="bi {{ menuVisible ? 'bi-arrow-left' : 'bi-list' }}"></i>
                    </button>
                </div>

                <div class="col-xs-6 col-sm-8 text-right d-flex align-items-center justify-content-end">
                    <!-- Imagen de perfil -->
                    <img src="assets/img/perfil-default.jpg" alt="Perfil" class="rounded-circle" width="40" height="40"
                        style="border-radius: 50%; width: 40px; height: 40px; object-fit: cover; margin-right: 10px;" />

                    <!-- Nombre de usuario -->
                    <strong style="margin-right: 10px;">{{ username }}</strong>

                    <!-- Botón de logout -->
                    <button class="btn btn-secondary btn-lg" (click)="logout()" aria-label="Cerrar sesión">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
                <hr />
            </div>




            <!-- Menú lateral -->
            <div class="col-sm-2 menu-lateral" *ngIf="menuVisible">
                <h4>Menú</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li routerLinkActive="active"><a routerLink="servicios">Servicios Contratados</a></li>
                    <li routerLinkActive="active"><a routerLink="valores">Valores a Pagar</a></li>
                    <li routerLinkActive="active"><a routerLink="consumo">Consumo en Tiempo Real</a></li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div [class.col-sm-10]="menuVisible" [class.col-sm-12]="!menuVisible">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div> <!-- cierre del div.row -->
    <hr />
</div>
