<h2>Servicios Contratados</h2>
<p><strong>Usuario:</strong> {{ nombreCompleto }}</p>

<div *ngIf="servicios.length > 0; else noServicios">
  <ul class="list-group">
    <li *ngFor="let servicio of servicios" class="list-group-item">
      {{ servicio.nombre_servicio }}
    </li>
  </ul>
</div>

<ng-template #noServicios>
  <p>No hay servicios contratados.</p>
</ng-template>
