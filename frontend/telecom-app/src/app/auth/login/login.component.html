<div class="login-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3 class="text-center">Bienvenido a Telcom X</h3>
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              required
              placeholder="Correo"
            />
          </div>
          <div class="form-group">
            <label>Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="clave"
            />
          </div>
          <button class="btn btn-primary btn-block">Ingresar</button>
          <p class="text-danger text-center">{{ error }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
